# 进度估算模块配置文件
# 此文件用于配置估算模块的各种参数

# 数据源配置
data_source:
  use_real_data: true
  excel_file_path: "data/GMAS观测数据.xlsx"
  sheet_name: "观测数据"
  date_column: "观测日期"
  points_column: "每日点数"
  mapsheet_column: "图幅号"
  fallback_to_mock: true

# 估算方法配置
estimation_methods:
  enable_simple_average: true
  enable_weighted_average: true
  enable_exponential_smoothing: true
  enable_linear_regression: true
  enable_monte_carlo: true
  monte_carlo_iterations: 10000
  confidence_levels: [0.5, 0.8, 0.9, 0.95]

# 图表配置
charts:
  enable_charts: true
  chart_types: ['burndown', 'burnup', 'velocity', 'cumulative']
  chart_style: "professional"
  dpi: 300
  figsize: [12, 8]
  color_scheme: "professional"

# 输出配置
output:
  output_dir: "estimation_output"
  formats: ['json', 'excel', 'pdf']
  include_raw_data: false
  include_charts: true
  compress_output: false

# 性能配置
performance:
  max_workers: 4
  cache_enabled: true
  cache_ttl_hours: 24
  batch_size: 50
  timeout_seconds: 300
